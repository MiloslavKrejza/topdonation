events { }

http {

  upstream node_upstream {
    server app:3000;  # název služby + port tvého Node.js serveru
  }

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://node_upstream; # důležité: bez lomítka na konci
      proxy_http_version 1.1;

      # Doporučené hlavičky pro správný forwarding
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Volitelné) Přidej timeouty pro dlouhé requesty, pokud to potřebuješ
    proxy_connect_timeout       60s;
    proxy_send_timeout          60s;
    proxy_read_timeout          60s;
    send_timeout                60s;
  }
}